<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Telex&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/logo/ondcLogoMark.jpg">
    <link rel="stylesheet" href="home.style.css">
</head>
<body>
    
    <div class="navBar">
        <div class="mainLogo">
            <a href="#">
                <img src="images/logo/ondcLogo.png" alt="">
            </a>
        </div>

        <div class="searchBar">
            <input type="text" placeholder="What you are looking for">
            <div class="searchBarImages">
                <a href="#">
                    <img src="images/icons/search-2-line.svg " alt="">
                </a>
                <a href="#">
                    <img src="images/icons/camera-line.svg" alt="">
                </a>
            </div>
        </div>

        <div class="loginBtns">
            <div class="buyerBtn">
                <button>Buyer</button>
            </div>
            <div class="sellerBtn">
                <button>Seller</button>
            </div>
        </div>

        <div class="langDropdown">
            <div class="language">Language </div>

            <div class="languageDropdown">
                <a href="">
                    <div class="lang1">English</div>
                </a>
                <a href="">
                    <div class="lang2">Hindi</div>
                </a>
                <a href="">
                    <div class="lang3">Urdu</div>
                </a>
                <a href="">
                    <div class="lang4">Tamil</div>
                </a>
                <a href="">
                    <div class="lang5">Assameese</div>
                </a>
            </div>
        </div>
        
        <div class="hamburgerMenu"></div>
    </div>

    <script src="home.app.js"></script>
</body>
</html>
